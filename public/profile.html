<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynk - Profil Utilisateur</title>
    <script src="js/theme-loader.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
    <!-- Vérification d'authentification -->
    <script src="js/auth-check.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-container">
                    <img src="img/logo.png" alt="Lynk Logo" class="logo-img">
                </div>
                <h1>Profil Utilisateur</h1>
            </div>
            
            <div class="user-info">
                <span id="usernameDisplay">admin</span>
                <button id="logout" class="btn-logout">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    Déconnexion
                </button>
            </div>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Accueil</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="fa-solid fa-chart-line"></i>
                <span>Tableau de Bord</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fa-solid fa-user-gear"></i>
                <span>Profil</span>
            </a>
        </nav>

        <main>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fa-solid fa-user-circle"></i>
                    </div>
                    <h2 id="profileFullName">Nom Complet</h2>
                    <p id="profileRole" class="profile-role">Rôle: Admin</p>
                </div>

                <div id="alertMessage" class="alert hidden"></div>

                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="fullName">Nom complet</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="fullName" name="fullName" placeholder="Votre nom complet">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Votre adresse email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-at"></i>
                            <input type="text" id="username" name="username" disabled>
                        </div>
                        <small>Le nom d'utilisateur ne peut pas être modifié</small>
                    </div>

                    <div class="form-section">
                        <h3>Changer le mot de passe</h3>
                        <div class="form-group">
                            <label for="currentPassword">Mot de passe actuel</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" id="currentPassword" name="currentPassword" placeholder="Entrez votre mot de passe actuel">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-key"></i>
                                <input type="password" id="newPassword" name="newPassword" placeholder="Entrez un nouveau mot de passe">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-check-double"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le nouveau mot de passe">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Préférences</h3>
                        <div class="form-group">
                            <label for="language">Langue</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-language"></i>
                                <select id="language" name="language">
                                    <option value="fr">Français</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="theme">Thème</label>
                            <div class="input-with-icon">
                                <i class="fa-solid fa-palette"></i>
                                <select id="theme" name="theme">
                                    <option value="light">Clair</option>
                                    <option value="dark">Sombre</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save"></i>
                            Enregistrer les modifications
                        </button>
                        <button type="button" id="resetButton" class="btn btn-secondary">
                            <i class="fa-solid fa-undo"></i>
                            Réinitialiser
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Lynk - Contrôle Intelligent</p>
        </footer>
    </div>
    <script src="js/api-utils.js"></script>
    <script src="js/profile.js"></script>
    <script>
        // Afficher le nom d'utilisateur connecté
        document.getElementById("usernameDisplay").textContent = localStorage.getItem("username") || "Utilisateur";
        
        // Ajouter l'événement de déconnexion
        document.getElementById("logout").addEventListener("click", logout);
    </script>
</body>
</html>
